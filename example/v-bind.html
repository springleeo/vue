<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue.js实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-bind实例</h1>
    <hr>
    <div id="app">
        <p>
            <img :src="imgSrc" width="200px">
        </p>
        <p>
            <a :href="webURL" target="_blank">技术胖</a>
        </p>
        <div :class="className">1.绑定classA</div>
        <div :class="{classA:isOK}">2.绑定class中的判断</div>
        <div :class="[classA,classB]">3.绑定class中数组</div>
        <div :class="isOK?classA:classB">4.绑定class中数组的三元判断</div>
        <hr>
        <div>
            <input type="checkbox" id="isOK" v-model="isOK">
            <label for="isOK">isOK={{isOK}}</label>
        </div>
        <hr>
        <div :style="{color:red ,fontSize:font}">5.绑定style</div>
        <div :style="styleObject">6.绑定style对象</div>

    </div>
    <style>
        .classA {
            color: red;
        }

        .classB {
            font-size: xx-large;
        }
    </style>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                imgSrc: 'http://img3.cache.netease.com/photo/0003/2017-03-03/CEJHUEAR00AJ0003.jpg',
                webURL: 'http://jspang.com',
                className: "classA",
                isOK: false,
                classA: 'classA',
                classB: 'classB',
                red: "red",
                font: "25px",
                styleObject: {
                    color: 'green',
                    fontSize: '30px'
                }

            }
        })
    </script>
</body>

</html>
