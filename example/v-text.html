<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue.js实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-text 实例</h1>
    <hr>
    <div id="app">
        <span>{{message}}</span> = <span v-text="message"></span>
        <span v-html="dodo"></span>
    </div>
    <script type="text/javascript">
        var app = new Vue(
            {
                el: "#app",
                data: {
                    message: "Hello World",
                    dodo:"<h6>Hello World</h6>",
                },
    
            }
        )

    </script>
</body>

</html>
