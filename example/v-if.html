<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue.js实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-if v-else v-show 实例</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin" >你好</div>
    </div>
    <script type="text/javascript">
        var app = new Vue(
            {
                el: "#app",
                data: {
                    isLogin: true
                }
            }
        )

    </script>
</body>

</html>
