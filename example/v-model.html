<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue.js实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Hello World</h1>
    <hr>
    <div id="app">
        <p>原始文本信息： {{message}}</p>
        <h3>文本框</h3>
        <p>v-model:
            <input type="text" v-model="message">
        </p>
        <p>v-model.lazy:
            <input type="text" v-model.lazy="message">
        </p>
        <p>v-model.number:
            <input type="text" v-model.number="message">
        </p>
        <p>v-model.trim:
            <input type="text" v-model.trim="message">
        </p>
        <hr>
        <h3>文本域</h3>
        <textarea cols="10" rows="2" v-model="message"></textarea>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <h3>多选框绑定数组</h3>
        <input type="checkbox" id="JSpang" value="JSpang" v-model="webNames">
        <label for="isTrue">JSpang</label>
        <input type="checkbox" id="Panpan" value="Panpan" v-model="webNames">
        <label for="isTrue">Panpan</label>
        <input type="checkbox" id="King" value="King" v-model="webNames">
        <label for="isTrue">King</label>
        <p>{{webNames}}</p>
        <hr>
        <h3>单选框绑定</h3>
        <p>
            <input type="radio" id="one" value="男" v-model="sex">
            <label for="one">男</label>
            <input type="radio" id="two" value="女" v-model="sex">
            <label for="two">女</label>
            <p>你选择的性别是：{{sex}}</p>
        </p>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello World",
                isTrue: true,
                webNames: [],
                sex: "男"
            }
        })
    </script>
</body>

</html>
